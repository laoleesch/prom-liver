  #   match:
  #     - '{project=~"go-.*"}'
  #     - 'job{env="test"}'
  #     - 'up{some=~".*oops.*"}'
  'cadvisor':
    auth:
      basic:
        user: user1
        password: password1
      bearer:
        tokens: 
          - 'TESTTEST'
          - 'TESTTEST2'
    # match:
    #   - '{env="test"}'
