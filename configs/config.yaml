##################################################
#  example config
##################################################

web:
  auth: true
  header: 'X-Prom-Liver-Id'
  handlers:
    api: true       # /api/v1/(query|query_range|series)
    federate: true  # /federate
    labels: true   # for VictoriaMetrics only! don't activate on prometheus! /api/v1/label/{label}/values /api/v1/labels
    config_reload: true    # POST/PUT on /-/config/reload (reload clients configs)

remote:
  url: "http://localhost:8428"
  auth: 
    user: ""
    password: ""
    token: ""
  tls:
    verify: false

clients_files:
  - "configs/client*"

clients:
  # 'go-metrics': 
